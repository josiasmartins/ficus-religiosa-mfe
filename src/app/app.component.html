<div class="container mt-05">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">
          <input 
            type="checkbox"
            class="form-check-input"
            [(ngModel)]="parentSelector"
            [value]="-1"
            (change)="onChangeFood($event)"
          >
        </th>
        <th scope="col">Food</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let n of food">
        <th scope="row">
          <input
            class="form-check-input"
            type="checkbox"
            [value]="n.id"
            [checked]="n.select"
            (change)="onChangeFood($event)"
          >
        </th>
        <td>{{ n.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
